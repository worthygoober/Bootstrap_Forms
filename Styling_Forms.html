<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Floating Labels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-5">
        <h2 class="mb-4">Styled Form with Validation</h2>
        <form class="needs-validation" novalidate>

            <!--Floating Labels-->
            <div class="mb-3 form-floating">
                <label for="exampleInputEmail1">Email address</label>
                <input class="form-control" type="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" required>
                <div id="emailHelp">We'll never share your email with anyone else.</div>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feed">Please enter a valid email.</div>
            </div>
            <div class="mb-3 form-floating">
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" type="password" id="exampleInputPassword1" placeholder="Enter your password" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feed">Please enter the correct password.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <script>
         // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
            }

            form.classList.add('was-validated')
        }, false)
        })
      </script>

</body>
</html>
