<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment - Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">

        <!-- Task 1-->
        <section id="product-registration" class="my-5">
            <h2 class="mb-4">Product Registration</h2>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="product-category" class="form-label">Product Category</label>
                        <select class="form-select" id="product-category" required>
                            <option selected disabled>Select category</option>
                            <option value="smartphone">Smartphone</option>
                            <option value="tablet">Tablet</option>
                            <option value="wearable">Wearable</option>
                            <option value="smart-home">Smart Home</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="product-description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="product-description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="product-specs" class="form-label">Product Specifications</label>
                        <textarea class="form-control" id="product-specs" rows="3" placeholder="Enter specifications"></textarea>
                    </div>
                </div>
                <div class="form-check mt-4">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Register Product</button>
            </form>
        </section>

        <!-- Task 2-->
        <section id="contact-form" class="my-5">
            <h2 class="mb-4">Contact Us</h2>
            <form class="d-flex flex-wrap align-items-center gap-3">
                <input type="text" class="form-control" placeholder="Name" style="flex: 1;" required>
                <input type="email" class="form-control" placeholder="Email" style="flex: 1;" required>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

        <!-- Task 3-->
        <section id="stacked-form" class="my-5">
            <h2 class="mb-4">Feedback Form</h2>
            <form>
                <div class="mb-3">
                    <label for="feedback-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="feedback-name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="feedback-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="feedback-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="feedback-message" class="form-label">Message</label>
                    <textarea class="form-control" id="feedback-message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Feedback</button>
            </form>
        </section>

    </div>
</body>
</html>
